name: Build & Release VSIX

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            media-src/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install webview dependencies
        run: npm --prefix ./media-src ci --legacy-peer-deps

      - name: Build extension
        run: npm run build

      - name: Read extension version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Package VSIX
        run: npx @vscode/vsce package --out "lobehub-markdown-editor-${VERSION}.vsix"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: lobehub-markdown-editor-vsix
          path: lobehub-markdown-editor-${{ env.VERSION }}.vsix

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: lobehub-markdown-editor-${{ env.VERSION }}.vsix
          generate_release_notes: true
